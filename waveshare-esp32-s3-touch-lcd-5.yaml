logger:
  baud_rate: 0
  level: DEBUG
  logs:
    sensor: INFO

uart:
  - id: uart_bus
    tx_pin:
      number: GPIO19
      inverted: false
    rx_pin:
      number: GPIO20
      inverted: false
      mode:
        input: true
        pullup: false
    baud_rate: 460800
    data_bits: 8
    parity: NONE
    stop_bits: 1
    rx_buffer_size: 1024
    # stop_bits: 2  <-- Try this if data is still garbled

i2c:
  sda: GPIO08
  scl: GPIO09
  scan: True
  id: i2_bus_a

ch422g:
  - id: ch422g_hub

switch:
  - platform: gpio
    name: backlight_pin
    restore_mode: ALWAYS_ON
    pin:
      ch422g: ch422g_hub
      number: 2
      mode:
        output: true
      inverted: false

touchscreen:
  - platform: gt911
    address: 0x5D
    id: my_touchscreen
    update_interval: 16ms
    interrupt_pin: 4
    reset_pin:
      ch422g: ch422g_hub
      number: 1

# RGB Display Configuration
display:
  - platform: rpi_dpi_rgb
    id: my_display
    dimensions:
      width: 800
      height: 480
    data_pins:
      # Blue: B3-B7
      - GPIO14
      - GPIO38
      - GPIO18
      - GPIO17
      - GPIO10
      # Green: G2-G7
      - GPIO39
      - GPIO0
      - GPIO45
      - GPIO48
      - GPIO47
      - GPIO21
      # Red: R3-R7
      - GPIO1
      - GPIO2
      - GPIO42
      - GPIO41
      - GPIO40
    reset_pin:
      ch422g: ch422g_hub
      number: 3
    pclk_pin: 7
    pclk_inverted: false
    hsync_pin:
      number: 46
      ignore_strapping_warning: true
    vsync_pin:
      number: 3
      ignore_strapping_warning: true
    de_pin: GPIO5
    color_order: RGB
    pclk_frequency: 16MHz
    hsync_pulse_width: 48
    hsync_back_porch: 40
    hsync_front_porch: 40
    vsync_pulse_width: 3
    vsync_back_porch: 29
    vsync_front_porch: 13


# LVGL Configuration
font:
  - file: "gfonts://Roboto"
    id: font_roboto
    size: 40
  - file: "gfonts://Roboto"
    id: font_roboto_80
    size: 80

lvgl:
  id: my_lvgl
  displays:
    - my_display
  touchscreens:
    - my_touchscreen
  bg_color: 0x000000
  disp_bg_color: 0x000000
  buffer_size: 20%
  pages:
    - id: main_page
      widgets:
        - label:
            id: label_soc
            text: "SOC: --%"
            align: CENTER
            y: -160
            text_font: font_roboto
            text_color: 0x00FF00
        - label:
            id: label_voltage
            text: "Pack: --V"
            align: CENTER
            y: -60
            text_font: font_roboto_80
            text_color: 0x00BFFF
        - label:
            id: label_current
            text: "Amps: --A"
            align: CENTER
            y: 40
            text_font: font_roboto_80
            text_color: 0xFFA500
        - label:
            id: label_output_voltage
            text: "Out: --V"
            align: CENTER
            y: 140
            text_font: font_roboto_80
            text_color: 0x1E90FF
