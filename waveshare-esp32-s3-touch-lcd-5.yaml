esphome:
  name: waveshare-esp32-s3-lcd
  friendly_name: Waveshare ESP32-S3 LCD 5

esp32:
  board: esp32-s3-devkitc-1
  framework:
    type: esp-idf
    version: recommended
    sdkconfig_options:
      CONFIG_ESP32S3_DEFAULT_CPU_FREQ_240: y
      CONFIG_ESP32S3_DATA_CACHE_64KB: y
      CONFIG_SPIRAM_MODE_QUAD: n
      CONFIG_SPIRAM_MODE_OCT: y
      CONFIG_SPIRAM_SPEED_80M: y
      CONFIG_SPIRAM_BOOT_INIT: y
      CONFIG_SPIRAM_USE_MALLOC: y

# Enable PSRAM
psram:
  mode: octal
  speed: 80MHz

# Web server for easy access
web_server:
  port: 80
  auth:
    username: !secret web_server_username
    password: !secret web_server_password

captive_portal:

# Wi-Fi and API
wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password
  power_save_mode: none
  reboot_timeout: 0s # without this will reboot after 15 minutes if not connected to wifi - Does not apply when in access point mode.
  use_address: 10.60.12.73 # ip address to use to program the esp32-s3-touch-lcd-5 - only used if there are issues with auto discovery
  ap:
    ssid: "S3XY LCD Fallback"
    password: "12345678"

api:
  encryption:
    key: !secret api_encryption_key
  reboot_timeout: 0s # without this will reboot after 15 minutes if not connected to the api

ota:
  - platform: esphome
    password: !secret ota_password
#   on_begin:
#      then:
#        - lvgl.pause:
#        - component.suspend: my_display # suspend these devices so the OTA can happen smoothly
#        - component.suspend: bms_hub
  - platform: web_server

external_components:
  - source:
      type: local
      path: components

hmi_bms:
  id: bms_hub
  uart_id: uart_bus
  update_interval: 1s
  bypass_crc: false
  baud_rate: 460800
  dump_raw: false

sensor:
  - platform: hmi_bms
    hmi_bms_id: bms_hub
    soc:
      name: "BMS SOC"
      id: bms_soc
      accuracy_decimals: 2
      on_value:
        then:
          - lvgl.label.update:
              id: label_soc
              text: !lambda 'return "SOC: " + str_sprintf("%.2f%%", x);'
    current:
      name: "BMS Current"
      id: bms_current
      accuracy_decimals: 3
      on_value:
        then:
          - lvgl.label.update:
              id: label_current
              text: !lambda 'return "Amps: " + str_sprintf("%.3fA", x);'
    battery_voltage:
      name: "BMS Battery Voltage"
      id: bms_voltage
      on_value:
        then:
          - lvgl.label.update:
              id: label_voltage
              text: !lambda 'return "Pack: " + str_sprintf("%.2fV", x);'
    output_voltage:
      name: "BMS Output Voltage"
      id: bms_output_voltage
      on_value:
        then:
          - lvgl.label.update:
              id: label_output_voltage
              text: !lambda 'return "Out: " + str_sprintf("%.2fV", x);'
    temperature_min:
      name: "BMS Temperature Min"
    temperature_max:
